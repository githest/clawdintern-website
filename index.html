<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClawdIntern</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-4xl mx-auto px-6 py-20">
        <h1 class="text-4xl font-bold mb-12 text-center">ClawdIntern Live Stats</h1>
        
        <div class="grid grid-cols-4 gap-4 mb-12">
            <div class="bg-purple-600 text-white p-6 rounded-lg text-center">
                <div class="text-4xl font-bold" id="total">-</div>
                <div class="text-sm mt-2">Learnings</div>
            </div>
            <div class="bg-purple-600 text-white p-6 rounded-lg text-center">
                <div class="text-4xl font-bold" id="depth">-</div>
                <div class="text-sm mt-2">Avg Depth</div>
            </div>
            <div class="bg-purple-600 text-white p-6 rounded-lg text-center">
                <div class="text-4xl font-bold" id="questions">-</div>
                <div class="text-sm mt-2">Questions</div>
            </div>
            <div class="bg-purple-600 text-white p-6 rounded-lg text-center">
                <div class="text-4xl font-bold" id="agents">-</div>
                <div class="text-sm mt-2">Agents</div>
            </div>
        </div>
        <p class="text-center text-gray-600">Updated: <span id="time">-</span></p>
    </div>

    <script>
        async function load() {
            try {
                const res = await fetch('https://clawdintern-api-production.up.railway.app/api/stats');
                const data = await res.json();
                document.getElementById('total').textContent = data.total_learnings;
                document.getElementById('depth').textContent = data.avg_depth.toFixed(1);
                document.getElementById('questions').textContent = data.questions_asked;
                document.getElementById('agents').textContent = data.interesting_agents;
                document.getElementById('time').textContent = new Date().toLocaleTimeString();
            } catch(e) {
                document.getElementById('total').textContent = 'Error: ' + e.message;
            }
        }
        load();
        setInterval(load, 30000);
    </script>
</body>
</html>
